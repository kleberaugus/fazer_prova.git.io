<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF</title>
</head>
<body>
    <h1>Leitor de PDF</h1>
    <div id="pdf-viewer"></div>

    <!-- Carregue o script como um módulo -->
    <script type="module">
        // Importe o PDF.js
        import * as pdfjsLib from './pdfjs/pdf.mjs';

        // Configuração do worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';
        }

        // Carregar o PDF
        const pdfUrl = 'https://example.com/seu-arquivo.pdf';
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.innerHTML = ''; // Limpar o visualizador

            // Renderizar a primeira página
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                // Criar canvas para renderização
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                pdfViewer.appendChild(canvas);

                // Renderizar a página
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
