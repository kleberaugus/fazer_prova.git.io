<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF com Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            position: relative;
        }
        .page-container {
            position: relative;
            margin-bottom: 20px;
        }
        .page-container canvas {
            display: block;
            margin: 0 auto;
        }
        .radio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .radio-container {
            position: absolute;
            display: flex;
            align-items: center;
        }
        .radio-container input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Leitor de PDF com Radio Buttons</h1>
    <input type="file" id="pdf-input" accept="application/pdf">
    <input type="text" id="gabarito-input" placeholder="Cole aqui o gabarito" style="width: 10%;  padding: 5px;">
    <div id="pdf-viewer"></div>

    


    <!-- Carregue o script como um mÃ³dulo -->
    <script type="module" src="app.js"></script>
</body>
</html>
